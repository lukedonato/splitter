<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <title>Splitter</title>
        <meta charset="utf-8">
        <script src="splitter.js"></script>
    </head>

    <body>
            <div>
                <h1>Split</h1>
                <div id="split-status">-</div>
                <div>
                    Amount: <input id="split-input" type="number" />
                    Recipient 1: <input id="recipient-1" type="text"/>
                    Recipient 2: <input id="recipient-2" type="text" />
                    <button id="split">Split</button>
                </div>
            </div>
            <div>
                <h1>Withdraw</h1>
                <button id="withdraw">Withdraw</button>
            </div>
            <div>
                <h1>Check Balance</h1>
                <div>
                    <div id="check-balance">-</div>
                    <input id="check-address" type="text" placeholder="address"/>
                    <button id="get-balance">Check Balance</button>
                </div>
            </div>
    </body>
</html>
